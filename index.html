<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Whiteboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .login-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .main-content {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #whiteboard {
            background: #fafafa;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 20px;
            overflow-y: auto;
            text-align: left;
        }
        #whiteboard p {
            margin: 10px 0;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            word-wrap: break-word;
        }
        .submit-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #newMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 500px;
        }
        #submitBtn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submitBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
        .loading {
            color: #007bff;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="loginSection" class="login-form">
        <h2>üîê Login</h2>
        <input type="text" id="username" placeholder="Username" value="g26">
        <input type="password" id="password" placeholder="Password" value="1234">
        <button onclick="login()">Enter Whiteboard</button>
    </div>

    <div id="mainContent" class="main-content">
        <h1>üëã Hello everybody</h1>
        
        <div id="whiteboard">
            <p class="loading">üîÑ Loading secret messages...</p>
        </div>

        <div class="submit-form">
            <input type="text" id="newMessage" placeholder="Write your secret message..." maxlength="200">
            <button id="submitBtn" onclick="addMessage()">Add Message</button>
        </div>
        
        <p class="status" id="status"></p>
    </div>

    <script>
        // Pastebin API - no signup needed
        const PASTEBIN_API = 'https://pastebin.com/api/api_post.php';
        let pasteId = null; // Will store our paste ID
        
        window.login = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'g26' && password === '1234') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadMessages();
                // Auto-refresh every 10 seconds
                setInterval(loadMessages, 10000);
            } else {
                alert('‚ùå Wrong credentials!');
            }
        };

        async function addMessage() {
            const messageText = document.getElementById('newMessage').value.trim();
            if (!messageText) {
                alert('üìù Please write something!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            status.textContent = 'üì§ Sending message...';
            status.className = 'status loading';

            try {
                // Get current messages
                const currentMessages = await getMessages();
                
                // Add new message
                const timestamp = new Date().toLocaleString();
                const newMessage = `${timestamp}: ${messageText}`;
                const allMessages = [newMessage, ...currentMessages].join('\n\n---\n\n');
                
                // Save to Pastebin
                const formData = new FormData();
                formData.append('api_dev_key', 'YOUR_DEV_KEY'); // Get from pastebin.com (free)
                formData.append('api_option', 'paste');
                formData.append('api_paste_code', allMessages);
                formData.append('api_paste_private', '1'); // Private paste
                formData.append('api_paste_expire_date', 'N'); // Never expire
                
                const response = await fetch(PASTEBIN_API, {
                    method: 'POST',
                    body: formData
                });
                
                const pasteUrl = await response.text();
                
                if (pasteUrl.includes('pastebin.com')) {
                    // Extract paste ID from URL
                    pasteId = pasteUrl.split('/').pop().split('.')[0];
                    status.textContent = '‚úÖ Message sent!';
                    status.className = 'status';
                    document.getElementById('newMessage').value = '';
                    loadMessages(); // Refresh display
                } else {
                    throw new Error('Failed to save');
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = '‚ùå Failed to send. Try again.';
                status.className = 'status';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Add Message';
            setTimeout(() => status.textContent = '', 3000);
        }

        async function getMessages() {
            try {
                // Try to load from Pastebin
                if (pasteId) {
                    const response = await fetch(`https://pastebin.com/raw/${pasteId}`);
                    if (response.ok) {
                        const content = await response.text();
                        return content.split('\n\n---\n\n').filter(m => m.trim());
                    }
                }
                
                // If no paste ID or failed, start fresh
                return [];
            } catch (error) {
                console.log('No existing paste, starting fresh');
                return [];
            }
        }

        async function loadMessages() {
            const whiteboard = document.getElementById('whiteboard');
            whiteboard.innerHTML = '<p class="loading">üîÑ Loading...</p>';
            
            try {
                const messages = await getMessages();
                
                if (messages.length === 0) {
                    whiteboard.innerHTML = '<p style="color: #666; text-align: center;">‚ú® No messages yet! Be the first to write something secret...</p>';
                } else {
                    whiteboard.innerHTML = '';
                    messages.forEach(msg => {
                        const p = document.createElement('p');
                        p.textContent = msg;
                        whiteboard.appendChild(p);
                    });
                    whiteboard.scrollTop = 0;
                }
            } catch (error) {
                whiteboard.innerHTML = '<p style="color: #dc3545;">‚ùå Error loading messages. Refreshing...</p>';
                setTimeout(loadMessages, 2000);
            }
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('newMessage').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addMessage();
                }
            });
        });

        // Try to load existing paste ID from URL parameter (optional)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('paste')) {
            pasteId = urlParams.get('paste');
            loadMessages();
        }
    </script>

</body>
</html>
