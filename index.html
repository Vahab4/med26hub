<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secret Anonymous Board</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: #eee; }
    .hidden { display: none; }
    #loginForm, #board { max-width: 500px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 5px 0; border-radius: 5px; border: none; }
    button { padding: 8px 12px; border: none; border-radius: 5px; background: #6200ee; color: white; cursor: pointer; }
    button:hover { background: #3700b3; }
    #messages { border: 1px solid #444; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; border-radius: 8px; background: #1e1e1e; }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="board" class="hidden">
  <h2>Secret Anonymous Board</h2>
  <div id="messages">Loading messages...</div>
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD7cdKVmIu9LN275ZiMPwze8sed3KoV_jw",
    authDomain: "sec-911c2.firebaseapp.com",
    databaseURL: "https://sec-911c2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sec-911c2",
    storageBucket: "sec-911c2.firebasestorage.app",
    messagingSenderId: "937732015062",
    appId: "1:937732015062:web:ac40b3c61e96789f015a77",
    measurementId: "G-N3VP2080RY"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const loginForm = document.getElementById("loginForm");
  const loginBtn = document.getElementById("loginBtn");
  const loginError = document.getElementById("loginError");

  const board = document.getElementById("board");
  const messagesDiv = document.getElementById("messages");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");

  // ðŸ”¹ Login logic
  loginBtn.onclick = () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username === "group26" && password === "666") {
      loginForm.classList.add("hidden");
      board.classList.remove("hidden");
      startBoard(); // start loading messages
    } else {
      loginError.textContent = "Wrong username or password!";
    }
  };

  // ðŸ”¹ Board logic
  function startBoard() {
    const messagesRef = ref(db, "messages");

    onValue(messagesRef, (snapshot) => {
      const data = snapshot.val();
      messagesDiv.innerHTML = "";
      if (data) {
        Object.values(data).forEach(msg => {
          const p = document.createElement("p");
          p.textContent = msg.text;
          messagesDiv.appendChild(p);
        });
      } else {
        messagesDiv.innerHTML = "No messages yet.";
      }
    });

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      push(messagesRef, { text, timestamp: Date.now() });
      msgInput.value = "";
    };
  }
</script>
</body>
</html>
