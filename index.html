<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Whiteboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .login-form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .main-content {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #whiteboard {
            background: #fafafa;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            margin-bottom: 20px;
            overflow-y: auto;
            text-align: left;
        }
        #whiteboard p {
            margin: 10px 0;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            word-wrap: break-word;
        }
        .submit-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #newMessage {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 500px;
        }
        #submitBtn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #shareLink {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            word-break: break-all;
        }
        .status {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="loginSection" class="login-form">
        <h2>üîê Login</h2>
        <input type="text" id="username" placeholder="Username" value="g26">
        <input type="password" id="password" placeholder="Password" value="1234">
        <button onclick="login()">Enter Whiteboard</button>
    </div>

    <div id="mainContent" class="main-content">
        <h1>üëã Hello everybody</h1>
        
        <div id="whiteboard">
            <p style="color: #666; text-align: center;">Loading messages...</p>
        </div>

        <div class="submit-form">
            <input type="text" id="newMessage" placeholder="Write your secret message..." maxlength="200">
            <button id="submitBtn" onclick="addMessage()">Add</button>
        </div>
        
        <div>
            <button onclick="shareLink()" style="background: #17a2b8; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">üì§ Share This Session</button>
            <div id="shareLink" style="display: none;"></div>
        </div>
        
        <p class="status">üí° Tip: Copy the share link to continue this session on another device!</p>
    </div>

    <script>
        // Simple session-based storage using URL hash
        let messages = [];

        window.login = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'g26' && password === '1234') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                loadMessages();
            } else {
                alert('‚ùå Wrong credentials!');
            }
        };

        function addMessage() {
            const messageText = document.getElementById('newMessage').value.trim();
            if (!messageText) {
                alert('üìù Please write something!');
                return;
            }

            // Add message with timestamp
            const timestamp = new Date().toLocaleString();
            messages.unshift(`${timestamp}: ${messageText}`); // Newest first
            
            // Save to URL hash (max 2000 chars)
            if (encodeURIComponent(JSON.stringify(messages)).length < 1800) {
                window.location.hash = btoa(JSON.stringify(messages));
                displayMessages();
                document.getElementById('newMessage').value = '';
            } else {
                alert('üóÑÔ∏è Too many messages! Start a new session.');
                messages = [];
                window.location.hash = '';
            }
        }

        function loadMessages() {
            // Try to load from URL hash
            if (window.location.hash) {
                try {
                    const decoded = atob(window.location.hash.substring(1));
                    messages = JSON.parse(decoded);
                    displayMessages();
                } catch (e) {
                    console.log('Invalid hash, starting fresh');
                    messages = [];
                }
            } else {
                messages = [];
                displayMessages();
            }
        }

        function displayMessages() {
            const whiteboard = document.getElementById('whiteboard');
            
            if (messages.length === 0) {
                whiteboard.innerHTML = '<p style="color: #666; text-align: center;">‚ú® No messages yet! Be the first to write something secret...</p>';
            } else {
                whiteboard.innerHTML = '';
                messages.forEach(msg => {
                    const p = document.createElement('p');
                    p.textContent = msg;
                    whiteboard.appendChild(p);
                });
                whiteboard.scrollTop = 0; // Scroll to top (newest first)
            }
        }

        function shareLink() {
            const linkDiv = document.getElementById('shareLink');
            const currentUrl = window.location.origin + window.location.pathname + window.location.hash;
            
            linkDiv.innerHTML = `
                <strong>üì± Share this link:</strong><br>
                <a href="${currentUrl}" target="_blank">${currentUrl}</a><br>
                <small>üí° Copy this link to continue on another device!</small>
            `;
            linkDiv.style.display = 'block';
            
            // Auto-copy to clipboard
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('‚úÖ Link copied!');
            });
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('newMessage').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addMessage();
                }
            });
            
            // Auto-save every 30 seconds (in case of accidental close)
            setInterval(() => {
                if (window.location.hash && messages.length > 0) {
                    window.location.hash = btoa(JSON.stringify(messages));
                }
            }, 30000);
        });

        // Load messages on page load
        loadMessages();
    </script>

</body>
</html>
