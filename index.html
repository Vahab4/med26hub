<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secret Anonymous Board</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #msgInput { width: 80%; padding: 8px; }
    #sendBtn { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Secret Anonymous Board</h2>
  <div id="messages">Loading messages...</div>
  <input type="text" id="msgInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

 <!-- Firebase SDK -->
<script type="module">
  // Import Firebase v9 modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // ðŸ”¹ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD7cdKVmIu9LN275ZiMPwze8sed3KoV_jw",
    authDomain: "sec-911c2.firebaseapp.com",
    databaseURL: "https://sec-911c2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "sec-911c2",
    storageBucket: "sec-911c2.firebasestorage.app",
    messagingSenderId: "937732015062",
    appId: "1:937732015062:web:ac40b3c61e96789f015a77",
    measurementId: "G-N3VP2080RY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const messagesDiv = document.getElementById("messages");
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");

  // Reference to "messages"
  const messagesRef = ref(db, "messages");

  // ðŸ”¹ Load messages live
  onValue(messagesRef, (snapshot) => {
    const data = snapshot.val();
    messagesDiv.innerHTML = "";
    if (data) {
      Object.values(data).forEach(msg => {
        const p = document.createElement("p");
        p.textContent = msg.text;
        messagesDiv.appendChild(p);
      });
    } else {
      messagesDiv.innerHTML = "No messages yet.";
    }
  });

  // ðŸ”¹ Send a new message
  sendBtn.onclick = () => {
    const text = msgInput.value.trim();
    if (!text) return;
    push(messagesRef, { text, timestamp: Date.now() });
    msgInput.value = "";
  };
</script>

</body>
</html>
